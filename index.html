<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts. | Pro Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --border: #222222;
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container { width: 100%; max-width: 400px; position: relative; padding: 20px; }

        /* --- SCREEN: WELCOME --- */
        #welcome-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 40px;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .welcome-content h1 { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; margin: 0; }
        .welcome-content p { color: var(--text-secondary); font-size: 1.1rem; margin: 20px 0 40px 0; line-height: 1.5; }
        
        .start-circle {
            width: 80px;
            height: 80px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: transparent;
            color: white;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .start-circle:hover { background: white; color: black; }

        /* --- SHARED UI --- */
        .glass-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 35px;
            text-align: center;
            margin-top: 20px;
        }

        label { color: var(--text-secondary); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; display: block; text-align: left; padding-left: 10px; }

        .choice-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .choice-card {
            background: #1a1a1a;
            border: 1px solid var(--border);
            padding: 25px 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice-card.active { background: white; color: black; border-color: white; }
        .choice-card h2 { margin: 0; font-size: 1.2rem; font-weight: 800; }
        .choice-card span { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; font-weight: 600; }

        .circle-grid { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; background: #1a1a1a; border: 1px solid var(--border); color: white; font-weight: 800; cursor: pointer; }
        .circle-btn.active { background: white; color: black; border-color: white; }

        .name-field { background: #1a1a1a; border: 1px solid var(--border); padding: 14px; border-radius: 15px; color: white; margin-bottom: 10px; width: calc(100% - 30px); outline: none; }

        .cta-button { width: 100%; padding: 20px; border-radius: 100px; border: none; background: white; color: black; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; }

        /* --- HIDE SCREENS BY DEFAULT --- */
        #game-selection-screen, #setup-screen, #scoreboard-screen { display: none; }

        /* --- SCOREBOARD --- */
        .score-display { font-size: 6.5rem; font-weight: 900; letter-spacing: -4px; margin: 10px 0; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
