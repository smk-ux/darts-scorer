<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts. | Pro Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --border: #222222;
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        html, body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .app-container { 
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- SCREEN: WELCOME (FIXED BUTTON VISIBILITY) --- */
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center;
            z-index: 100;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .welcome-content h1 { 
            font-size: 4.5rem; 
            font-weight: 900; 
            letter-spacing: -3px; 
            margin: 0; 
            line-height: 1;
        }

        .welcome-content p { 
            color: var(--text-secondary); 
            font-size: 0.9rem; 
            margin: 20px 0 50px 0; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }
        
        .start-circle {
            width: 75px;
            height: 75px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: transparent;
            color: white;
            font-size: 2rem;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .start-circle:active {
            background: white;
            color: black;
            transform: scale(0.9);
        }

        /* --- CARDS --- */
        .glass-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            width: 85%;
            max-width: 340px;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        label { color: var(--text-secondary); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; display: block; text-align: left; }

        .choice-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .choice-card {
            background: #1a1a1a;
            border: 1px solid var(--border);
            padding: 20px 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        .choice-card.active { background: white; color: black; border-color: white; }
        .choice-card h2 { margin: 0; font-size: 0.9rem; font-weight: 800; }

        .circle-grid { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .circle-btn { width: 50px; height: 50px; border-radius: 50%; background: #1a1a1a; border: 1px solid var(--border); color: white; font-weight: 800; cursor: pointer; }
        .circle-btn.active { background: white; color: black; }

        .name-field { background: #1a1a1a; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: white; margin-bottom: 10px; width: 90%; outline: none; display: block; margin-left: auto; margin-right: auto;}

        .cta-button { width: 100%; padding: 20px; border-radius: 100px; border: none; background: white; color: black; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; cursor: pointer; margin-top: 10px; }

        /* --- SCOREBOARD --- */
        .score-display { font-size: 6rem; font-weight: 900; letter-spacing: -4px; margin: 0; line-height: 1; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .key { background: #111111; border: 1px solid var(--border); padding: 20px; border-radius: 20px; color: white; font-size: 1.5rem; font-weight: 700; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .key.enter { background: white; color: black; font-size: 0.9rem; border: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>DARTS<span style="color:#444">.</span></h1>
            <p>Master the board</p>
            <div class="start-circle" onclick="goToGameSelection()">â†’</div>
        </div>
    </div>

    <div id="game-selection-screen" class="glass-card">
        <label>Pick a Mode</label>
        <div class="choice-row">
            <div class="choice-card active" onclick="pickGame('01', this)">
                <h2>01 GAME</h2>
            </div>
            <div class="choice-card" onclick="pickGame('cricket', this)">
                <h2>CRICKET</h2>
            </div>
        </div>
        <button class="cta-button" onclick="goToSetup()">Next</button>
    </div>

    <div id="setup-screen" class="glass-card">
        <label>Players</label>
        <div class="circle-grid">
