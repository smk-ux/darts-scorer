<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts. | Pro Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --border: #222222;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container { width: 100%; max-width: 400px; position: relative; }

        /* --- SCREEN: WELCOME --- */
        #welcome-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 40px;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .welcome-content h1 { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; margin: 0; }
        .welcome-content p { color: var(--text-secondary); font-size: 1.1rem; margin: 20px 0 40px 0; line-height: 1.5; }
        
        .start-circle {
            width: 80px;
            height: 80px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            background: transparent;
            color: white;
            font-size: 1.5rem;
        }
        .start-circle:hover { background: white; color: black; }

        /* --- SCREEN: SETUP & SCOREBOARD --- */
        .glass-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 35px;
            margin-top: 20px;
            text-align: center;
        }

        label { color: var(--text-secondary); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: block; text-align: left; padding-left: 10px; }

        .pill-toggle { background: #1a1a1a; padding: 4px; border-radius: 100px; display: flex; margin-bottom: 25px; }
        .pill-btn { flex: 1; background: transparent; border: none; color: var(--text-secondary); padding: 12px; border-radius: 100px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .pill-btn.active { background: white; color: black; }

        .circle-grid { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; background: #1a1a1a; border: 1px solid var(--border); color: white; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .circle-btn.active { background: white; color: black; border-color: white; }

        .name-field { background: #1a1a1a; border: 1px solid var(--border); padding: 14px; border-radius: 15px; color: white; margin-bottom: 10px; width: calc(100% - 30px); outline: none; transition: 0.3s; }
        .name-field:focus { border-color: #555; }

        .cta-button { width: 100%; padding: 20px; border-radius: 100px; border: none; background: white; color: black; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; margin-top: 20px; }

        /* --- SCOREBOARD LOGIC --- */
        #setup-screen, #scoreboard-screen { display: none; }
        .score-display { font-size: 6.5rem; font-weight: 900; margin: 0; letter-spacing: -4px; }
        .player-name-display { color: var(--text-secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; }
        
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .key { background: #111111; border: 1px solid var(--border); padding: 20px; border-radius: 20px; color: white; font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        .key:active { background: white; color: black; }
        .key.enter { background: white; color: black; border: none; font-size: 0.9rem; }
        .key.clear { color: #555; }

        .input-preview { font-size: 2rem; font-weight: 900; height: 50px; color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="app-container">
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>DARTS<span style="color:#555">.</span></h1>
            <p>Master your aim.<br>We'll handle the math.</p>
            <button class="start-circle" onclick="goToSetup()">â†’</button>
        </div>
    </div>

    <div id="setup-screen" class="glass-card">
        <label>Game Mode</label>
        <div class="pill-toggle">
            <button class="pill-btn active" onclick="setInitial(301, this)">301</button>
            <button class="pill-btn" onclick="setInitial(501, this)">501</button>
        </div>

        <label>Players</label>
        <div class="circle-grid">
            <button class="circle-btn active" onclick="updatePlayerNames(1, this)">1</button>
            <button class="circle-btn" onclick="updatePlayerNames(2, this)">2</button>
            <button class="circle-btn" onclick="updatePlayerNames(3, this)">3</button>
            <button class="circle-btn" onclick="updatePlayerNames(4, this)">4</button>
        </div>

        <label>Player Names</label>
        <div id="player-names-container" style="display:flex; flex-direction:column;">
            <input type="text" class="name-field" placeholder="Player 1" value="Player 1">
        </div>

        <button class="cta-button" onclick="launchGame()">Start Match</button>
    </div>

    <div id="scoreboard-screen" class="glass-card">
        <div class="player-name-display" id="display-player-name">PLAYER 1</div>
        <div class="score-display" id="main-score">301</div>
        <div class="input-preview" id="current-input">_</div>
        
        <div class="keypad">
            <button class="key" onclick="press(1)">1</button>
            <button class="key" onclick="press(2)">2</button>
            <button class="key" onclick="press(3)">3</button>
            <button class="key" onclick="press(4)">4</button>
            <button class="key" onclick="press(5)">5</button>
            <button class="key" onclick="press(6)">6</button>
            <button class="key" onclick="press(7)">7</button>
            <button class="key" onclick="press(8)">8</button>
            <button class="key" onclick="press(9)">9</button>
            <button class="key clear" onclick="clearInput()">C</button>
            <button class="key enter" onclick="submitScore()">ENTER</button>
            <button class="key" onclick="press(0)">0</button>
        </div>
        
        <p style="margin-top:30px; font-size:10px; color:#444; cursor:pointer;" onclick="location.reload()">TERMINATE SESSION</p>
    </div>
</div>

<script>
    let startingScore = 301;
    let playerCount = 1;
    let players = [];
    let currentPlayerIndex = 0;
    let tempInput = "";

    function goToSetup() {
        document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
        setTimeout(() => {
            document.getElementById('setup-screen').style.display = 'block';
        }, 300);
    }

    function setInitial(val, btn) {
        startingScore = val;
        setActive(btn);
    }

    function updatePlayerNames(count, btn) {
        playerCount = count;
        setActive(btn);
        const container = document.getElementById('player-names-container');
        container.innerHTML = "";
        for(let i = 1; i <= count; i++) {
            const input = document.createElement('input');
            input.type = "text";
            input.className = "name-field";
            input.value = `Player ${i}`;
            container.appendChild(input);
        }
    }

    function setActive(btn) {
        btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function launchGame() {
        const nameFields = document.querySelectorAll('.name-field');
        players = [];
        nameFields.forEach(field => {
            players.push({ name: field.value || "Player", score: startingScore });
        });
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('scoreboard-screen').style.display = 'block';
        updateDisplay();
    }

    function press(num) {
        if (tempInput.length < 3) {
            tempInput += num;
            document.getElementById('current-input').innerText = tempInput;
        }
    }

    function clearInput() {
        tempInput = "";
        document.getElementById('current-input').innerText = "_";
    }

    function submitScore() {
        let points = parseInt(tempInput);
        if (isNaN(points)) return;
        if (points > 180) { alert("Max 180"); clearInput(); return; }

        let p = players[currentPlayerIndex];
        let newTotal = p.score - points;

        if (newTotal < 0 || newTotal === 1) {
            alert("BUST");
        } else {
            p.score = newTotal;
            if (newTotal === 0) { alert("WINNER: " + p.name); location.reload(); return; }
        }

        currentPlayerIndex = (currentPlayerIndex + 1) % playerCount;
        tempInput = "";
        updateDisplay();
    }

    function updateDisplay() {
        const p = players[currentPlayerIndex];
        document.getElementById('main-score').innerText = p.score;
        document.getElementById('display-player-name').innerText = p.name;
        document.getElementById('current-input').innerText = "_";
    }
</script>
</body>
</html>
