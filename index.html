<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts PRO | Sree</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Modern Theme Variables */
        [data-theme="dark"] {
            --bg: #000000; --surface: #0a0a0a; --border: #1a1a1a; --text: #ffffff;
            --dim: #666666; --accent: #00ff88; --nav-bg: rgba(255,255,255,0.05); --danger: #ff4444;
            --board-seg-even: #111; --board-seg-odd: #050505;
        }
        [data-theme="light"] {
            --bg: #f5f5f7; --surface: #ffffff; --border: #e0e0e0; --text: #1d1d1f;
            --dim: #86868b; --accent: #00bd65; --nav-bg: rgba(0,0,0,0.03); --danger: #ff3b30;
            --board-seg-even: #e8e8ed; --board-seg-odd: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body, html {
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            height: 100%; width: 100%; overflow: hidden;
        }
        .app-container { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; padding: 20px; position: relative; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .screen.active { display: flex; }

        /* Side Menu & Theme Toggle */
        .side-menu {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%; 
            background: var(--surface); z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 50px 30px; border-right: 1px solid var(--border);
        }
        .side-menu.open { left: 0; box-shadow: 20px 0 80px rgba(0,0,0,0.4); }
        .menu-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); display: none; z-index: 999; backdrop-filter: blur(4px);
        }
        .theme-switch {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--nav-bg); border-radius: 12px; margin-bottom: 30px;
            cursor: pointer; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;
        }
        .menu-item { 
            padding: 20px 0; font-size: 1.1rem; font-weight: 400; border-bottom: 1px solid var(--border);
            color: var(--text); cursor: pointer; display: flex; align-items: center; gap: 20px;
        }
        .menu-item span { color: var(--accent); font-weight: 700; font-size: 0.7rem; letter-spacing: 2px; }

        /* Navigation */
        .top-nav { display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0; z-index: 10; }
        .nav-btn { width: 45px; height: 45px; background: var(--nav-bg); border-radius: 12px; display: flex; justify-content: center; align-items: center; border: 1px solid var(--border); cursor: pointer; }
        
        /* Home Branding */
        .hero-group { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-title { font-size: 4.5rem; font-weight: 900; line-height: 0.9; letter-spacing: -3px; margin-bottom: 15px; text-transform: uppercase; }
        .hero-title span { color: var(--accent); }
        .hero-sub { color: var(--dim); font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; font-weight: 500; }

        /* Game UI */
        .h2h-header { display: flex; justify-content: space-between; padding: 10px 0; min-height: 80px; }
        .p-block { display: flex; flex-direction: column; width: 45%; border-left: 2px solid transparent; padding-left: 10px; visibility: hidden; }
        .p-block.visible { visibility: visible; }
        .p-block.active { border-left-color: var(--accent); }
        .p-block.right { text-align: right; border-left: none; border-right: 2px solid transparent; padding-right: 10px; }
        .p-block.right.active { border-right-color: var(--accent); }
        .p-score-label { font-size: 3rem; font-weight: 900; line-height: 1; }

        .board-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        #dartboard-svg { width: 100%; max-width: 310px; }
        .db-bg { fill: var(--text); }
        .db-seg-even { fill: var(--board-seg-even); stroke: var(--border); stroke-width: 0.2; }
        .db-seg-odd { fill: var(--board-seg-odd); stroke: var(--border); stroke-width: 0.2; }
        .db-red { fill: #8b0000; }
        .db-green { fill: #004d2c; }
        .db-highlight { fill: var(--accent) !important; }
        .db-text { fill: var(--dim); font-size: 6px; font-weight: 700; pointer-events: none; }

        .cta { width: 100%; padding: 22px; background: var(--text); color: var(--bg); border-radius: 16px; font-weight: 900; text-transform: uppercase; border: none; font-size: 0.9rem; letter-spacing: 2px; cursor: pointer; }
        .cta-submit { width: 100%; padding: 20px; background: var(--accent); color: #fff; border-radius: 16px; font-weight: 900; border: none; text-transform: uppercase; }
        [data-theme="light"] .cta-submit { color: #fff; }

        .score-strip { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .dart-slot { width: 70px; height: 60px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent); font-size: 1.5rem; }
        .miss-btn { width: 70px; height: 60px; background: var(--danger); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #fff; font-size: 0.7rem; text-transform: uppercase; border: none; }

        .name-input { width: 100%; background: var(--surface); border: 1px solid var(--border); padding: 20px; color: var(--text); border-radius: 12px; margin-bottom: 15px; text-align: center; font-weight: 700; }
        .content-box { background: var(--surface); padding: 30px; border-radius: 20px; border: 1px solid var(--border); text-align: left; }
    </style>
</head>
<body>

<div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="side-menu">
    <div class="theme-switch" onclick="toggleTheme()">
        <span id="theme-label">Switch to Light</span>
        <div id="theme-icon">ðŸŒ™</div>
    </div>
    <div class="menu-item" onclick="resetToHome()"><span>01</span> HOME</div>
    <div class="menu-item" onclick="navigateTo('screen-mode')"><span>02</span> PLAY A GAME</div>
    <div class="menu-item" onclick="navigateTo('screen-help')"><span>03</span> HELP</div>
    <div class="menu-item" onclick="navigateTo('screen-about')"><span>04</span> ABOUT</div>
</div>

<div class="app-container">
    <div class="top-nav" id="global-nav">
        <div class="nav-btn" onclick="toggleMenu()"><svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/></svg></div>
        <div class="hero-sub" id="nav-title" style="font-size: 0.6rem;">PRO SCORER</div>
        <div class="nav-btn" id="back-btn" style="visibility:hidden" onclick="goBack()"><svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></div>
    </div>

    <div id="screen-welcome" class="screen active">
        <div class="hero-group">
            <div class="hero-title">Darts <span>PRO</span></div>
            <div class="hero-sub">Engineered by Sree</div>
        </div>
        <div class="center-action"><button class="cta" onclick="navigateTo('screen-mode')">Start Game</button></div>
    </div>

    <div id="screen-mode" class="screen"><div class="hero-group"><div class="hero-sub">Game Type</div></div><div style="display:flex; flex-direction:column; gap:15px;"><button class="cta" onclick="setGame('01')">01 Classic</button><button class="cta" style="background:var(--surface); color:var(--text); border:1px solid var(--border);" onclick="setGame('CRICKET')">Cricket</button></div></div>
    <div id="screen-01-vars" class="screen"><div class="hero-group"><div class="hero-sub">Target</div></div><div style="display:flex; flex-direction:column; gap:15px;"><button class="cta" onclick="set01Var('301')">301</button><button class="cta" onclick="set01Var('501')">501</button></div></div>
    <div id="screen-players" class="screen"><div class="hero-group"><div class="hero-sub">Players</div><div style="font-size:6rem; font-weight:900;" id="player-val">2</div><div style="display:flex; gap:20px;"><div class="nav-btn" onclick="changeCount(-1)">â€“</div><div class="nav-btn" onclick="changeCount(1)">+</div></div></div><button class="cta" onclick="setupNames()">Continue</button></div>
    <div id="screen-names" class="screen"><div class="hero-group" style="flex-grow:0; margin: 40px 0;"><div class="hero-sub">Identify Players</div></div><div id="name-list"></div><button class="cta" onclick="beginMatch()">Start</button></div>

    <div id="screen-help" class="screen"><div class="hero-group"><div class="hero-sub">Rules</div></div><div class="content-box">Reach 0 exactly in 01. Don't bust!</div><button class="cta" onclick="goBack()" style="margin-top:20px">Got it</button></div>
    <div id="screen-about" class="screen"><div class="hero-group"><div class="hero-sub">Developer</div><div class="hero-title" style="font-size: 3rem;">SMK</div><p style="color:var(--accent); font-weight:700;">sreekuttanmk95@gmail.com</p></div><button class="cta" onclick="goBack()">Close</button></div>

    <div id="screen-game" class="screen">
        <div class="h2h-header" id="h2h-box"></div>
        <div class="board-container"><svg id="dartboard-svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="98" class="db-bg"/><g id="segments-group"></g><circle id="s25" cx="100" cy="100" r="12" class="db-green" onclick="handleBoardClick(25, 1)"/><circle id="d25" cx="100" cy="100" r="6" class="db-red" onclick="handleBoardClick(25, 2)"/></svg></div>
        <div class="score-strip"><div class="dart-slot" id="slot-0">-</div><div class="dart-slot" id="slot-1">-</div><div class="dart-slot" id="slot-2">-</div><button class="miss-btn" onclick="handleBoardClick(0, 1)">Miss</button></div>
        <button class="cta-submit" id="confirm-btn" style="opacity:0.2; pointer-events:none;" onclick="confirmTurn()">Submit Turn</button>
        <p onclick="undoDart()" style="color:var(--dim); font-size:0.7rem; text-align:center; margin-top:15px; cursor:pointer;">UNDO DART</p>
    </div>

    <div id="screen-victory" class="screen"><div class="hero-group"><div class="hero-sub">Winner</div><div id="winner-display" style="font-size: 4rem; font-weight:900; color:var(--accent)">SMK</div></div><button class="cta" onclick="location.reload()">New Game</button></div>
</div>

<script>
    let mainGameType = '01', gMode = '301', pCount = 2, currentPlayerIdx = 0, dartsThrown = [], players = [], history = ['screen-welcome'], turnStartScore = 0;
    const boardValues = [20, 1, 18, 4, 13, 6, 10, 15, 2, 17, 3, 19, 7, 16, 8, 11, 14, 9, 12, 5];

    function toggleTheme() {
        const root = document.documentElement;
        const current = root.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        document.getElementById('theme-label').innerText = `Switch to ${current === 'dark' ? 'Dark' : 'Light'}`;
        document.getElementById('theme-icon').innerText = next === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('darts-theme', next);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('darts-theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    function toggleMenu() {
        const menu = document.getElementById('side-menu');
        const overlay = document.getElementById('overlay');
        menu.classList.toggle('open');
        overlay.style.display = menu.classList.contains('open') ? 'block' : 'none';
    }

    function navigateTo(next) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(next).classList.add('active');
        if(history[history.length-1] !== next) history.push(next);
        updateNav();
        if(document.getElementById('side-menu').classList.contains('open')) toggleMenu();
    }

    function goBack() {
        if(history.length < 2) return;
        history.pop();
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(history[history.length-1]).classList.add('active');
        updateNav();
    }

    function updateNav() {
        let cur = history[history.length-1];
        document.getElementById('back-btn').style.visibility = (['screen-welcome','screen-game','screen-victory'].includes(cur)) ? 'hidden' : 'visible';
    }

    function setGame(t) { mainGameType = t; if(t === '01') navigateTo('screen-01-vars'); else navigateTo('screen-players'); }
    function set01Var(v) { gMode = v; navigateTo('screen-players'); }
    function changeCount(v) { pCount = Math.max(1, Math.min(2, pCount+v)); document.getElementById('player-val').innerText = pCount; }

    function setupNames() {
        let list = document.getElementById('name-list'); list.innerHTML = "";
        for(let i=0; i<pCount; i++) list.innerHTML += `<input type="text" class="name-input" id="pname-${i}" placeholder="PLAYER ${i+1}">`;
        navigateTo('screen-names');
    }

    function beginMatch() {
        players = [];
        for(let i=0; i<pCount; i++) {
            let n = document.getElementById(`pname-${i}`).value || `PLAYER ${i+1}`;
            players.push({ name: n.toUpperCase(), score: mainGameType === '01' ? parseInt(gMode) : 0 });
        }
        turnStartScore = players[0].score;
        buildH2H(); navigateTo('screen-game');
    }

    function buildH2H() {
        let box = document.getElementById('h2h-box');
        box.innerHTML = `
            <div class="p-block visible active" id="p-ui-0"><span class="p-name-label">${players[0].name}</span><span class="p-score-label" id="p-score-0">${players[0].score}</span></div>
            <div class="p-block right ${players[1] ? 'visible' : ''}" id="p-ui-1"><span class="p-name-label">${players[1] ? players[1].name : ''}</span><span class="p-score-label" id="p-score-1">${players[1] ? players[1].score : ''}</span></div>
        `;
    }

    function initBoard() {
        const group = document.getElementById('segments-group');
        boardValues.forEach((v, i) => {
            const angle = (i * 18) - 90 - 9;
            const drawArc = (r1, r2, cls, m) => {
                const rad = Math.PI / 180;
                const x1 = 100 + r1 * Math.cos(angle * rad), y1 = 100 + r1 * Math.sin(angle * rad);
                const x2 = 100 + r1 * Math.cos((angle+18) * rad), y2 = 100 + r1 * Math.sin((angle+18) * rad);
                const x3 = 100 + r2 * Math.cos((angle+18) * rad), y3 = 100 + r2 * Math.sin((angle+18) * rad);
                const x4 = 100 + r2 * Math.cos(angle * rad), y4 = 100 + r2 * Math.sin(angle * rad);
                return `<path id="${m===1?'s':m===2?'d':'t'}${v}" d="M${x1},${y1} A${r1},${r1} 0 0,1 ${x2},${y2} L${x3},${y3} A${r2},${r2} 0 0,0 ${x4},${y4} Z" class="${cls}" onclick="handleBoardClick(${v}, ${m})"/>`;
            };
            const isEven = i % 2 === 0;
            group.innerHTML += drawArc(82, 74, isEven ? 'db-red' : 'db-green', 2);
            group.innerHTML += drawArc(74, 52, isEven ? 'db-seg-odd' : 'db-seg-even', 1);
            group.innerHTML += drawArc(52, 44, isEven ? 'db-red' : 'db-green', 3);
            group.innerHTML += drawArc(44, 12, isEven ? 'db-seg-odd' : 'db-seg-even', 1);
            const tx = 100 + 92 * Math.cos((angle + 9) * Math.PI / 180), ty = 100 + 92 * Math.sin((angle + 9) * Math.PI / 180);
            group.innerHTML += `<text x="${tx}" y="${ty}" class="db-text" text-anchor="middle" dominant-baseline="middle">${v}</text>`;
        });
    }

    function handleBoardClick(v, m) {
        if (dartsThrown.length < 3) {
            let p = players[currentPlayerIdx];
            let val = v * m;
            if (mainGameType === '01') {
                if (p.score - val < 0) { alert("BUST!"); p.score = turnStartScore; nextTurn(); return; }
                p.score -= val; dartsThrown.push({v, m}); updateUI();
                if (p.score === 0) { document.getElementById('winner-display').innerText = p.name; setTimeout(() => navigateTo('screen-victory'), 300); }
            } else { dartsThrown.push({v, m}); updateUI(); }
        }
    }

    function undoDart() { if(dartsThrown.length > 0) { let last = dartsThrown.pop(); if(mainGameType === '01') players[currentPlayerIdx].score += (last.v * last.m); updateUI(); } }
    function confirmTurn() { nextTurn(); }
    function nextTurn() { currentPlayerIdx = (currentPlayerIdx + 1) % players.length; turnStartScore = players[currentPlayerIdx].score; dartsThrown = []; updateUI(); }

    function updateUI() {
        document.querySelectorAll('.db-highlight').forEach(el => el.classList.remove('db-highlight'));
        for (let i = 0; i < 3; i++) {
            const slot = document.getElementById(`slot-${i}`);
            if (dartsThrown[i]) {
                const d = dartsThrown[i]; slot.innerText = d.v * d.m;
                const el = document.getElementById(`${d.m===1?'s':d.m===2?'d':'t'}${d.v}`); if (el) el.classList.add('db-highlight');
            } else slot.innerText = '-';
        }
        document.getElementById('confirm-btn').style.opacity = (dartsThrown.length === 3) ? "1" : "0.2";
        document.getElementById('confirm-btn').style.pointerEvents = (dartsThrown.length === 3) ? "auto" : "none";
        players.forEach((p, idx) => {
            document.getElementById(`p-score-${idx}`).innerText = p.score;
            document.getElementById(`p-ui-${idx}`).className = (idx === currentPlayerIdx) ? `p-block visible active ${idx===1?'right':''}` : `p-block visible ${idx===1?'right':''}`;
        });
    }

    function resetToHome() { location.reload(); }
    window.onload = initBoard;
</script>
</body>
</html>
