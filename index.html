<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts. | Pro Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #0a0c10;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6; 
            --text-main: #ffffff;
            --text-dim: #6b7280;
            --danger: #ef4444;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 400px; padding: 20px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        header { margin-bottom: 30px; }
        .subtitle { color: var(--accent); font-weight: 600; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: 2.2rem; margin: 0; font-weight: 800; }
        .dot { color: var(--accent); }

        .selection-group { margin-bottom: 25px; text-align: left; }
        label { color: var(--text-dim); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; display: block; padding-left: 10px; }

        .pill-toggle { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 100px; display: flex; }
        .pill-btn { flex: 1; background: transparent; border: none; color: var(--text-dim); padding: 12px; border-radius: 100px; font-weight: 600; cursor: pointer; }
        .pill-btn.active { background: var(--text-main); color: var(--main-bg); }

        .circle-grid { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .circle-btn { width: 50px; height: 50px; border-radius: 50%; background: var(--glass); border: 1px solid var(--glass-border); color: white; font-weight: bold; cursor: pointer; }
        .circle-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(59, 130, 246, 0.1); }

        /* PLAYER NAME INPUTS */
        .name-input-group { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .name-field {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 15px;
            border-radius: 15px;
            color: white;
            font-family: inherit;
            outline: none;
        }
        .name-field:focus { border-color: var(--accent); }
