<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000; --surface: #111111; --border: #222222; --text: #ffffff;
            --dim: #888888; --accent: #00ff88; --nav-bg: rgba(255,255,255,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html {
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            height: 100%; width: 100%; overflow: hidden;
        }
        .app-container { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; padding: 15px; position: relative; }
        
        /* Navigation & Screens */
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }
        .screen.active { display: flex; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; height: 40px; flex-shrink: 0; margin-bottom: 10px; }
        .nav-btn { width: 35px; height: 35px; background: var(--nav-bg); border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 1px solid var(--border); }

        /* Typography */
        .brand-group { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        h1 { font-size: 3.5rem; font-weight: 900; line-height: 0.85; letter-spacing: -2px; text-transform: uppercase; }
        .subtitle { color: var(--dim); font-size: 0.75rem; letter-spacing: 3px; text-transform: uppercase; margin-top: 10px; font-weight: 800; }

        /* Game UI */
        .h2h-header { display: flex; justify-content: space-between; padding: 10px 0; flex-shrink: 0; min-height: 60px; }
        .p-block { display: flex; flex-direction: column; width: 45%; border-bottom: 3px solid transparent; visibility: hidden; }
        .p-block.visible { visibility: visible; }
        .p-block.active { border-bottom-color: var(--accent); }
        .p-block.right { text-align: right; }
        .p-name-label { font-size: 0.7rem; font-weight: 800; color: var(--dim); text-transform: uppercase; }
        .p-score-label { font-size: 2.2rem; font-weight: 900; line-height: 1; }
        .active .p-name-label { color: var(--accent); }

        .board-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; min-height: 0; }
        #dartboard-svg { width: 85vw; max-width: 290px; max-height: 35vh; cursor: pointer; }
        .db-bg { fill: #000; }
        .db-seg-even { fill: #1a1a1a; stroke: #333; stroke-width: 0.2; }
        .db-seg-odd { fill: #0a0a0a; stroke: #333; stroke-width: 0.2; }
        .db-red { fill: #be1e2d; stroke: #333; stroke-width: 0.2; }
        .db-green { fill: #009245; stroke: #333; stroke-width: 0.2; }
        .db-highlight { fill: var(--accent) !important; transition: fill 0.1s; }
        .db-text { fill: #666; font-size: 7px; font-weight: 900; pointer-events: none; }

        .center-action { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        .cta { width: 100%; max-width: 280px; padding: 18px; background: var(--text); color: var(--bg); border-radius: 50px; font-weight: 900; text-transform: uppercase; border: none; font-size: 1rem; }
        .name-input { width: 100%; background: var(--surface); border: 1px solid var(--border); padding: 15px; color: var(--text); border-radius: 12px; margin-bottom: 10px; font-weight: 700; text-align: center; font-size: 1.1rem; }

        .game-controls { padding-top: 10px; flex-shrink: 0; }
        .score-strip { display: flex; gap: 8px; margin-bottom: 10px; justify-content: center; }
        .dart-slot { width: 65px; height: 45px; background: var(--surface); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent); font-size: 1.4rem; }
        .submit-area { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .cta-submit { width: 100%; padding: 15px; background: var(--accent); color: #000; border-radius: 50px; font-weight: 900; border: none; text-transform: uppercase; }
        .cta-undo { background: transparent; color: var(--dim); border: none; text-transform: uppercase; font-size: 0.75rem; font-weight: 700; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <div id="back-btn" class="nav-btn" style="visibility:hidden" onclick="goBack()"><svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/></svg></div>
        <div class="subtitle" id="nav-title">DARTS</div>
        <div class="nav-btn" onclick="location.reload()"><svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/></svg></div>
    </div>

    <div id="screen-welcome" class="screen active">
        <div class="brand-group">
            <h1>DARTS<br><span style="color:var(--accent)">PRO</span></h1>
            <p class="subtitle">READY TO PLAY?</p>
        </div>
        <div class="center-action"><button class="cta" onclick="navigateTo('screen-mode')">Start Game</button></div>
    </div>

    <div id="screen-mode" class="screen">
        <div class="brand-group" style="flex-grow:0; margin: 20px 0;"><p class="subtitle">Select Game</p></div>
        <div class="center-action">
            <button class="cta" onclick="setGame('01')">01 Game</button>
            <button class="cta" onclick="setGame('CRICKET')">Cricket Game</button>
        </div>
    </div>

    <div id="screen-01-vars" class="screen">
        <div class="brand-group" style="flex-grow:0; margin: 20px 0;"><p class="subtitle">Select Starting Score</p></div>
        <div class="center-action">
            <button class="cta" onclick="set01Var('301')">301</button>
            <button class="cta" onclick="set01Var('501')">501</button>
        </div>
    </div>

    <div id="screen-players" class="screen">
        <div class="brand-group" style="flex-grow:0; margin: 20px 0;"><p class="subtitle">Players</p></div>
        <div class="center-action">
            <div style="display:flex; align-items:center; gap:30px; margin-bottom: 20px;">
                <div class="nav-btn" onclick="changeCount(-1)">â€“</div>
                <div style="font-size:5rem; font-weight:900;" id="player-val">2</div>
                <div class="nav-btn" onclick="changeCount(1)">+</div>
            </div>
            <button class="cta" onclick="setupNames()">Next</button>
        </div>
    </div>

    <div id="screen-names" class="screen">
        <div class="brand-group" style="flex-grow:0; margin: 20px 0;"><p class="subtitle">Enter Names</p></div>
        <div id="name-list" style="width: 100%; max-width: 300px; margin: 0 auto;"></div>
        <div class="center-action"><button class="cta" onclick="beginMatch()">Play</button></div>
    </div>

    <div id="screen-game" class="screen">
        <div class="h2h-header" id="h2h-box"></div>
        <div class="board-container">
            <svg id="dartboard-svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="98" class="db-bg"/>
                <g id="segments-group"></g>
                <circle id="s25" cx="100" cy="100" r="12" class="db-green" onclick="handleBoardClick(25, 1)"/>
                <circle id="d25" cx="100" cy="100" r="6" class="db-red" onclick="handleBoardClick(25, 2)"/>
            </svg>
        </div>
        <div class="game-controls">
            <div class="score-strip">
                <div class="dart-slot" id="slot-0">-</div>
                <div class="dart-slot" id="slot-1">-</div>
                <div class="dart-slot" id="slot-2">-</div>
            </div>
            <div class="submit-area">
                <button class="cta-submit" id="confirm-btn" style="opacity:0.3; pointer-events:none;" onclick="confirmTurn()">Submit Turn</button>
                <button class="cta-undo" onclick="undoDart()">Undo Last Dart</button>
            </div>
        </div>
    </div>
</div>

<script>
    let mainGameType = '01', gMode = '301', pCount = 2, currentPlayerIdx = 0, dartsThrown = [], players = [], history = ['screen-welcome'];
    const boardValues = [20, 1, 18, 4, 13, 6, 10, 15, 2, 17, 3, 19, 7, 16, 8, 11, 14, 9, 12, 5];

    function navigateTo(next) {
        document.querySelector('.screen.active').classList.remove('active');
        document.getElementById(next).classList.add('active');
        history.push(next);
        updateNav();
    }

    function goBack() {
        if(history.length < 2) return;
        history.pop();
        document.querySelector('.screen.active').classList.remove('active');
        document.getElementById(history[history.length-1]).classList.add('active');
        updateNav();
    }

    function updateNav() {
        let cur = history[history.length-1];
        document.getElementById('back-btn').style.visibility = (cur === 'screen-welcome') ? 'hidden' : 'visible';
        document.getElementById('nav-title').innerText = (cur === 'screen-game') ? mainGameType : 'DARTS';
    }

    function setGame(type) {
        mainGameType = type;
        if(type === '01') navigateTo('screen-01-vars');
        else navigateTo('screen-players');
    }

    function set01Var(v) { gMode = v; navigateTo('screen-players'); }

    function changeCount(v) { pCount = Math.max(1, Math.min(2, pCount+v)); document.getElementById('player-val').innerText = pCount; }

    function setupNames() {
        let list = document.getElementById('name-list');
        list.innerHTML = "";
        for(let i=0; i<pCount; i++) {
            list.innerHTML += `<input type="text" class="name-input" id="pname-${i}" placeholder="PLAYER ${i+1}">`;
        }
        navigateTo('screen-names');
    }

    function beginMatch() {
        players = [];
        for(let i=0; i<pCount; i++) {
            let n = document.getElementById(`pname-${i}`).value || `PLAYER ${i+1}`;
            players.push({
                name: n.toUpperCase(), 
                score: mainGameType === '01' ? parseInt(gMode) : 0,
                cricket: {15:0, 16:0, 17:0, 18:0, 19:0, 20:0, 25:0}
            });
        }
        buildH2H();
        navigateTo('screen-game');
    }

    function buildH2H() {
        let box = document.getElementById('h2h-box');
        box.innerHTML = `
            <div class="p-block visible active" id="p-ui-0">
                <span class="p-name-label">${players[0].name}</span>
                <span class="p-score-label" id="p-score-0">${players[0].score}</span>
            </div>
            <div class="p-block right ${players[1] ? 'visible' : ''}" id="p-ui-1">
                <span class="p-name-label">${players[1] ? players[1].name : ''}</span>
                <span class="p-score-label" id="p-score-1">${players[1] ? players[1].score : ''}</span>
            </div>
        `;
    }

    function initBoard() {
        const group = document.getElementById('segments-group');
        boardValues.forEach((v, i) => {
            const angle = (i * 18) - 90 - 9;
            const drawArc = (r1, r2, cls, m) => {
                const rad = Math.PI / 180;
                const x1 = 100 + r1 * Math.cos(angle * rad), y1 = 100 + r1 * Math.sin(angle * rad);
                const x2 = 100 + r1 * Math.cos((angle+18) * rad), y2 = 100 + r1 * Math.sin((angle+18) * rad);
                const x3 = 100 + r2 * Math.cos((angle+18) * rad), y3 = 100 + r2 * Math.sin((angle+18) * rad);
                const x4 = 100 + r2 * Math.cos(angle * rad), y4 = 100 + r2 * Math.sin(angle * rad);
                return `<path id="${m===1?'s':m===2?'d':'t'}${v}${r1>60 && m===1?'_a':''}" d="M${x1},${y1} A${r1},${r1} 0 0,1 ${x2},${y2} L${x3},${y3} A${r2},${r2} 0 0,0 ${x4},${y4} Z" class="${cls}" onclick="handleBoardClick(${v}, ${m})"/>`;
            };
            const isEven = i % 2 === 0;
            group.innerHTML += drawArc(82, 74, isEven ? 'db-red' : 'db-green', 2);
            group.innerHTML += drawArc(74, 52, isEven ? 'db-seg-odd' : 'db-seg-even', 1);
            group.innerHTML += drawArc(52, 44, isEven ? 'db-red' : 'db-green', 3);
            group.innerHTML += drawArc(44, 12, isEven ? 'db-seg-odd' : 'db-seg-even', 1);
            const tx = 100 + 92 * Math.cos((angle + 9) * Math.PI / 180), ty = 100 + 92 * Math.sin((angle + 9) * Math.PI / 180);
            group.innerHTML += `<text x="${tx}" y="${ty}" class="db-text" text-anchor="middle" dominant-baseline="middle">${v}</text>`;
        });
    }

    function handleBoardClick(v, m) { if(dartsThrown.length < 3) { dartsThrown.push({v, m}); updateUI(); } }

    function updateUI() {
        document.querySelectorAll('.db-highlight').forEach(el => el.classList.remove('db-highlight'));
        for (let i = 0; i < 3; i++) {
            const slot = document.getElementById(`slot-${i}`);
            if (dartsThrown[i]) {
                const d = dartsThrown[i];
                slot.innerText = d.v * d.m;
                const el = document.getElementById(`${d.m===1?'s':d.m===2?'d':'t'}${d.v}`);
                if (el) el.classList.add('db-highlight');
                if (d.m===1 && d.v!==25) { 
                    const el2 = document.getElementById(`s${d.v}_a`);
                    if(el2) el2.classList.add('db-highlight');
                }
            } else { slot.innerText = '-'; }
        }
        document.getElementById('confirm-btn').style.opacity = (dartsThrown.length === 3) ? "1" : "0.3";
        document.getElementById('confirm-btn').style.pointerEvents = (dartsThrown.length === 3) ? "auto" : "none";
        players.forEach((p, idx) => {
            document.getElementById(`p-score-${idx}`).innerText = p.score;
            document.getElementById(`p-ui-${idx}`).className = (idx === currentPlayerIdx) ? `p-block visible active ${idx===1?'right':''}` : `p-block visible ${idx===1?'right':''}`;
        });
    }

    function confirmTurn() {
        let p = players[currentPlayerIdx];
        let otherP = players[(currentPlayerIdx + 1) % players.length];

        if(mainGameType === '01') {
            let total = 0; dartsThrown.forEach(d => total += (d.v * d.m));
            if(p.score - total >= 0) p.score -= total;
            if(p.score === 0) alert(p.name + " WINS!");
        } else {
            // Basic Cricket Scoring
            dartsThrown.forEach(d => {
                if(d.v >= 15 || d.v === 25) {
                    for(let i=0; i<d.m; i++) {
                        if(p.cricket[d.v] < 3) p.cricket[d.v]++;
                        else if(otherP && otherP.cricket[d.v] < 3) p.score += d.v;
                    }
                }
            });
        }
        currentPlayerIdx = (currentPlayerIdx + 1) % players.length;
        dartsThrown = [];
        updateUI();
    }

    function undoDart() { dartsThrown.pop(); updateUI(); }
    window.onload = initBoard;
</script>
</body>
</html>
