<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Darts Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000; --surface: #111111; --border: #222222; --text: #ffffff;
            --dim: #888888; --accent: #00ff88;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html {
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            height: 100%; width: 100%; overflow: hidden;
        }
        .app-container { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        
        .h2h-header { 
            display: flex; justify-content: space-between; padding: 15px 20px; 
            background: linear-gradient(to bottom, #1a1a1a, transparent);
            flex-shrink: 0;
        }
        .p-block { display: flex; flex-direction: column; width: 45%; border-bottom: 3px solid transparent; padding-bottom: 2px; }
        .p-block.active { border-bottom-color: var(--accent); }
        .p-block.right { text-align: right; }
        .name { font-size: 0.75rem; font-weight: 800; color: var(--dim); text-transform: uppercase; }
        .score { font-size: 2.2rem; font-weight: 900; line-height: 1; }
        .active .name { color: var(--accent); }

        .board-container { 
            flex-grow: 1; display: flex; align-items: center; justify-content: center; 
            padding: 5px; min-height: 0; /* Allows shrinking to fit */
        }
        #dartboard-svg { width: 85vw; max-width: 300px; max-height: 40vh; cursor: pointer; }
        .db-bg { fill: #000; }
        .db-seg-even { fill: #1a1a1a; stroke: #333; stroke-width: 0.2; }
        .db-seg-odd { fill: #0a0a0a; stroke: #333; stroke-width: 0.2; }
        .db-red { fill: #be1e2d; stroke: #333; stroke-width: 0.2; }
        .db-green { fill: #009245; stroke: #333; stroke-width: 0.2; }
        .db-highlight { fill: var(--accent) !important; transition: fill 0.1s; }
        .db-text { fill: #666; font-size: 7px; font-weight: 900; pointer-events: none; }

        /* Moved bottom section up by reducing height and padding */
        .bottom-section { 
            padding: 12px 20px 20px; 
            background: var(--surface); 
            border-top: 1px solid var(--border); 
            border-radius: 25px 25px 0 0; 
            flex-shrink: 0;
        }
        .score-strip { display: flex; gap: 8px; margin-bottom: 12px; justify-content: center; }
        .dart-slot { 
            width: 65px; height: 45px; background: var(--bg); border: 1px solid var(--border); 
            border-radius: 10px; display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color: var(--accent); font-size: 1.3rem;
        }

        .submit-container { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .cta-submit { 
            width: 100%; padding: 15px; background: var(--accent); 
            color: #000; border-radius: 50px; font-weight: 900; border: none; 
            text-transform: uppercase; font-size: 1rem;
        }
        .cta-undo { 
            background: transparent; color: var(--dim); border: none; 
            text-transform: uppercase; font-size: 0.75rem; font-weight: 700;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="h2h-header">
        <div class="p-block active" id="p1-ui">
            <span class="name">SREE</span>
            <span class="score" id="p1-score">301</span>
        </div>
        <div class="p-block right" id="p2-ui">
            <span class="name">PLAYER 2</span>
            <span class="score" id="p2-score">301</span>
        </div>
    </div>

    <div class="board-container">
        <svg id="dartboard-svg" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="98" class="db-bg"/>
            <g id="segments-group"></g>
            <circle id="d25" cx="100" cy="100" r="12" class="db-green" onclick="handleBoardClick(25, 2)"/>
            <circle id="s25" cx="100" cy="100" r="6" class="db-red" onclick="handleBoardClick(25, 1)"/>
        </svg>
    </div>

    <div class="bottom-section">
        <div class="score-strip">
            <div class="dart-slot" id="slot-0">-</div>
            <div class="dart-slot" id="slot-1">-</div>
            <div class="dart-slot" id="slot-2">-</div>
        </div>
        
        <div class="submit-container">
            <button class="cta-submit" id="confirm-btn" style="opacity:0.3; pointer-events:none;" onclick="confirmTurn()">Submit Turn</button>
            <button class="cta-undo" onclick="undoDart()">Undo Last Dart</button>
        </div>
    </div>
</div>

<script>
    let players = [{score: 301}, {score: 301}];
    let currentPlayerIdx = 0, dartsThrown = [];
    const boardValues = [20, 1, 18, 4, 13, 6, 10, 15, 2, 17, 3, 19, 7, 16, 8, 11, 14, 9, 12, 5];

    function initBoard() {
        const group = document.getElementById('segments-group');
        boardValues.forEach((v, i) => {
            const angle = (i * 18) - 90 - 9;
            const drawArc = (r1, r2, cls, m) => {
                const rad = Math.PI / 180;
                const x1 = 100 + r1 * Math.cos(angle * rad);
                const y1 = 100 + r1 * Math.sin(angle * rad);
                const x2 = 100 + r1 * Math.cos((angle + 18) * rad);
                const y2 = 100 + r1 * Math.sin((angle + 18) * rad);
                const x3 = 100 + r2 * Math.cos((angle + 18) * rad);
                const y3 = 100 + r2 * Math.sin((angle + 18) * rad);
                const x4 = 100 + r2 * Math.cos(angle * rad);
                const y4 = 100 + r2 * Math.sin(angle * rad);
                const id = `${m===1?'s':m===2?'d':'t'}${v}${r1>60 && m===1?'_a':''}`;
                return `<path id="${id}" d="M${x1},${y1} A${r1},${r1} 0 0,1 ${x2},${y2} L${x3},${y3} A${r2},${r2} 0 0,0 ${x4},${y4} Z" class="${cls}" onclick="handleBoardClick(${v}, ${m})"/>`;
            };
            const isEven = i % 2 === 0;
            group.innerHTML += drawArc(82, 74, isEven ? 'db-red' : 'db-green', 2);
            group.innerHTML += drawArc(74, 52, isEven ? 'db-seg-odd' : 'db-seg-even', 1);
            group.innerHTML += drawArc(52, 44, isEven ? 'db-red' : 'db-green', 3);
            group.innerHTML += drawArc(44, 12, isEven ? 'db-seg-odd' : 'db-seg-even', 1);
            const tx = 100 + 92 * Math.cos((angle + 9) * Math.PI / 180);
            const ty = 100 + 92 * Math.sin((angle + 9) * Math.PI / 180);
            group.innerHTML += `<text x="${tx}" y="${ty}" class="db-text" text-anchor="middle" dominant-baseline="middle">${v}</text>`;
        });
    }

    function handleBoardClick(v, m) { if(dartsThrown.length < 3) { dartsThrown.push({v, m}); updateUI(); } }

    function updateUI() {
        document.querySelectorAll('.db-highlight').forEach(el => el.classList.remove('db-highlight'));
        for (let i = 0; i < 3; i++) {
            const slot = document.getElementById(`slot-${i}`);
            if (dartsThrown[i]) {
                const d = dartsThrown[i];
                slot.innerText = d.v * d.m;
                const prefix = d.m === 1 ? 's' : d.m === 2 ? 'd' : 't';
                const el = document.getElementById(`${prefix}${d.v}`);
                if (el) el.classList.add('db-highlight');
                if (d.m === 1 && d.v !== 25) {
                    const el2 = document.getElementById(`${prefix}${d.v}_a`);
                    if (el2) el2.classList.add('db-highlight');
                }
            } else { slot.innerText = '-'; }
        }
        const btn = document.getElementById('confirm-btn');
        btn.style.opacity = (dartsThrown.length === 3) ? "1" : "0.3";
        btn.style.pointerEvents = (dartsThrown.length === 3) ? "auto" : "none";
        document.getElementById('p1-ui').className = currentPlayerIdx === 0 ? 'p-block active' : 'p-block';
        document.getElementById('p2-ui').className = currentPlayerIdx === 1 ? 'p-block right active' : 'p-block right';
        document.getElementById('p1-score').innerText = players[0].score;
        document.getElementById('p2-score').innerText = players[1].score;
    }

    function confirmTurn() {
        let p = players[currentPlayerIdx];
        let total = 0;
        dartsThrown.forEach(d => total += (d.v * d.m));
        if(p.score - total >= 0) p.score -= total;
        currentPlayerIdx = (currentPlayerIdx === 0) ? 1 : 0;
        dartsThrown = [];
        updateUI();
    }

    function undoDart() { dartsThrown.pop(); updateUI(); }
    window.onload = () => { initBoard(); updateUI(); };
</script>
</body>
</html>
