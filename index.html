<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts. | Pro Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --border: #222222;
            --text: #ffffff;
            --dim: #444444;
            --accent: #ffffff;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --surface: #f5f5f5;
            --border: #e0e0e0;
            --text: #000000;
            --dim: #999999;
            --accent: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* TOP BAR */
        .top-nav {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            align-items: center;
        }

        .nav-icon {
            font-size: 1.2rem;
            color: var(--dim);
            cursor: pointer;
            width: 30px;
            text-align: center;
        }

        /* SCREENS */
        .screen {
            display: none;
            width: 100%;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* SCORING ELEMENTS */
        h1 { font-size: 4rem; font-weight: 900; letter-spacing: -3px; margin: 0; }
        .tagline { color: var(--dim); text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; margin-bottom: 20px; }
        .p-score { font-size: 7.5rem; font-weight: 900; margin: 0; line-height: 0.8; letter-spacing: -5px; }
        
        /* KEYPAD */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 320px; margin-top: 15px; }
        .key { background: var(--surface); border: 1px solid var(--border); padding: 20px; border-radius: 15px; color: var(--text); font-size: 1.5rem; font-weight: 700; cursor: pointer; }
        .key.enter { background: var(--text); color: var(--bg); font-size: 0.8rem; border: none; }
        .key.undo { background: transparent; border: 1px solid var(--border); color: var(--dim); font-size: 0.6rem; }

        /* BUTTONS & INPUTS */
        .cta { width: 100%; max-width: 320px; padding: 18px; background: var(--text); color: var(--bg); border-radius: 50px; font-weight: 900; margin-top: 10px; text-transform: uppercase; border: none; cursor: pointer; }
        input.name-input { width: 100%; max-width: 320px; background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: var(--text); margin-bottom: 10px; text-align: center; }

        .circle-grid { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .circle { width: 50px; height: 50px; border: 1px solid var(--border); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: 800; }
        .circle.selected { background: var(--text); color: var(--bg); border-color: var(--text); }
        
        .history-row { display: flex; gap: 15px; margin: 15px 0; height: 20px; justify-content: center; }
        .history-item { font-size: 0.8rem; font-weight: 700; color: var(--dim); padding: 2px 8px; }
        .history-item.recent { color: var(--text); border: 1px solid var(--border); border-radius: 4px; }
    </style>
</head>
<body data-theme="dark">

<div class="app-container">
    <div class="top-nav">
        <div id="back-btn" class="nav-icon" style="visibility: hidden;" onclick="goBack()">←</div>
        <div class="nav-icon" onclick="toggleTheme()">◑</div>
    </div>

    <div id="screen-welcome" class="screen active">
        <h1>DARTS<span style="color:var(--dim)">.</span></h1>
        <p class="tagline">By Sree</p>
        <div style="width:100px; height:100px; border:2px solid var(--text); border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:900; font-size:0.8rem; cursor:pointer;" onclick="navigateTo('screen-welcome', 'screen-mode')">START</div>
    </div>

    <div id="screen-mode" class="screen">
        <p class="tagline">Select Mode</p>
        <button class="cta" onclick="setMode('01')">01 Game</button>
        <button class="cta" style="background:transparent; color:var(--text); border:1px solid var(--border); margin-top:10px;" onclick="setMode('cricket')">Cricket</button>
    </div>

    <div id="screen-players" class="screen">
        <p class="tagline">Players</p>
        <div class="circle-grid">
            <div class="circle selected" onclick="selectCount(1, this)">1</div>
            <div class="circle" onclick="selectCount(2, this)">2</div>
            <div class="circle" onclick="selectCount(3, this)">3</div>
            <div class="circle" onclick="selectCount(4, this)">4</div>
        </div>
        <button class="cta" onclick="handleNamesStep()">Next</button>
    </div>

    <div id="screen-names" class="screen">
        <p class="tagline">Player Names</p>
        <div id="name-container" style="width:100%"></div>
        <button class="cta" onclick="beginMatch()">Begin</button>
    </div>

    <div id="screen-game" class="screen">
        <div class="tagline" id="cur-p-name">PLAYER 1</div>
        <div class="p-score" id="cur-p-score">301</div>
        <div class="history-row">
            <div class="history-item" id="h1">-</div>
            <div class="history-item" id="h2">-</div>
            <div class="history-item recent" id="h3">-</div>
        </div>
        <div id="input-view" style="font-size:2rem; color:var(--dim); font-weight:900; height:40px;">_</div>
        <div class="keypad">
            <button class="key" onclick="press(1)">1</button><button class="key" onclick="press(2)">2</button><button class="key" onclick="press(3)">3</button>
            <button class="key" onclick="press(4)">4</button><button class="key" onclick="press(5)">5</button><button class="key" onclick="press(6)">6</button>
            <button class="key" onclick="press(7)">7</button><button class="key" onclick="press(8)">8</button><button class="key" onclick="press(9)">9</button>
            <button class="key undo" onclick="undoTurn()">UNDO</button><button class="key enter" onclick="submit()">ENTER</button><button class="key" onclick="press(0)">0</button>
        </div>
    </div>
</div>

<script>
    let navStack = ['screen-welcome'];
    let theme = 'dark';
    let pCount = 1, players = [], curIdx = 0, typed = "", mode = '01';

    function toggleTheme() {
        theme = theme === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', theme);
    }

    function navigateTo(cur, next) {
        document.getElementById(cur).classList.remove('active');
        document.getElementById(next).classList.add('active');
        navStack.push(next);
        document.getElementById('back-btn').style.visibility = 'visible';
    }

    function goBack() {
        if (navStack.length <= 1) return;
        let cur = navStack.pop();
        let prev = navStack[navStack.length - 1];
        document.getElementById(cur).classList.remove('active');
        document.getElementById(prev).classList.add('active');
        if (navStack.length === 1) document.getElementById('back-btn').style.visibility = 'hidden';
    }

    function setMode(m) { mode = m; navigateTo('screen-mode', 'screen-players'); }
    function selectCount(n, el) { 
        pCount = n; 
        document.querySelectorAll('.circle').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
    }

    function handleNamesStep() {
        const container = document.getElementById('name-container');
        container.innerHTML = "";
        for(let i=1; i<=pCount; i++) container.innerHTML += `<input type="text" class="name-input" id="p${i}" value="Player ${i}">`;
        navigateTo('screen-players', 'screen-names');
    }

    function beginMatch() {
        players = [];
        for(let i=1; i<=pCount; i++) players.push({ name: document.getElementById(`p${i}`).value.toUpperCase(), score: (mode === '01' ? 301 : 0), darts: [] });
        navigateTo('screen-names', 'screen-game');
        updateUI();
    }

    function press(n) { if(typed.length < 3) { typed += n; document.getElementById('input-view').innerText = typed; } }

    function submit() {
        let val = parseInt(typed);
        if(isNaN(val)) return;
        let p = players[curIdx];
        if(mode === '01' && p.score - val >= 0) p.score -= val;
        p.darts.push(val);
        curIdx = (curIdx + 1) % pCount;
        typed = ""; document.getElementById('input-view').innerText = "_";
        updateUI();
    }

    function undoTurn() {
        let prev = (curIdx - 1 + pCount) % pCount;
        if(players[prev].darts.length > 0) {
            let val = players[prev].darts.pop();
            if(mode === '01') players[prev].score += val;
            curIdx = prev; updateUI();
        }
    }

    function updateUI() {
        let p = players[curIdx];
        document.getElementById('cur-p-name').innerText = p.name;
        document.getElementById('cur-p-score').innerText = p.score;
        document.getElementById('h1').innerText = p.darts[p.darts.length-3] || "-";
        document.getElementById('h2').innerText = p.darts[p.darts.length-2] || "-";
        document.getElementById('h3').innerText = p.darts[p.darts.length-1] || "-";
    }
</script>
</body>
</html>
